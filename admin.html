<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="adminStyle.css">
</head>
<body>

    <!-- Login Form -->
    <div id="login-container">
        <h2>Admin Login</h2>
        <form id="login-form" onsubmit="return login(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <div id="error-message" style="color: red; display: none;">Invalid email or password!</div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" style="display: none;">
        <h2>Admin Panel</h2>
        <div class="item-form">
            <h3>Add Item</h3>
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="number" id="item-price" placeholder="Price in Dollars" required>
            <input type="url" id="item-image-url" placeholder="Image URL" required>
            <button onclick="addItem()">Add Item</button>
        </div>

        <h3>Item List</h3>
        <div id="item-list"></div>
    </div>

    <script src="adminScript.js"></script>
</body>
</html>
